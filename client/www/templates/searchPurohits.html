<ion-view title="Search Purohits">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input item-dark">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="search for purohits">
            </label>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.purohitName" ng-repeat='person in purohits'>
                <img>
                <h2>{{person.name}}</h2>
                <p>{{person.age}}</p>
            </ion-item>
