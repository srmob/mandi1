<ion-view title="Purohit Details">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
       <div class="card">

          <div class="item item-avatar">
            <img src="mcfly.jpg">
            <h2>{{purohit.name}}</h2>
            <p>Age: {{purohit.age}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="delorean.jpg">
            <p>
              Description about services being offered
            </p>
            <div ng-repeat='pooja in purohit.speciality'>
                {{pooja | uppercase}}
            </div>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>

        </div>
    </ion-content>
</ion-view>
